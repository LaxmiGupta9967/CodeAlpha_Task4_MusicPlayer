<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <h2>🎵 Music Player</h2>
    
    <div class="song-info">
      <h3 id="title">Song Title</h3>
      <p id="artist">Artist</p>
    </div>

    <audio id="audio"></audio>

    <!-- Progress bar -->
    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progress" min="0" max="100" value="0">
      <span id="duration">0:00</span>
    </div>

    <!-- Volume -->
    <div class="volume-container">
      🔊 <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev" class="icon" aria-label="Previous">⏮️</button>
      <button id="play" class="icon primary" aria-label="Play/Pause">▶️</button>
      <button id="next" class="icon" aria-label="Next">⏭️</button>
    </div>

    <!-- Status line -->
    <div id="modeStatus" class="mode-status">Mode: Normal</div>

    <!-- Extra buttons -->
    <div class="extra-controls">
      <button id="shuffle" class="icon">🔀</button>
      <button id="repeat" class="icon">🔁</button>
      <label>
        <input type="checkbox" id="autoplay"> Autoplay
      </label>
    </div>

    <!-- Playlist -->
    <ul id="playlist"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
